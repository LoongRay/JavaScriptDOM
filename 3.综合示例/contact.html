<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <header class="logo">
        <!-- logo图 -->
        <img src="./img/logo.gif" alt="">
        <!-- 导航栏 -->
        <nav>
            <ul class="clearfix nav_list" id="top_nav">
                <li class="fl list_item"><a href="index.html">Home</a></li>
                <li class="fl list_item"><a href="about.html">About</a></li>
                <li class="fl list_item"><a href="photos.html">Photos</a></li>
                <li class="fl list_item"><a href="live.html">Live</a></li>
                <li class="fl list_item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article class="article">
        <h1>Contact the band</h1>
        <form method="post" action="submit.html">
            <fieldset id="form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required="required" />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required="required" />
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea cols="45" rows="7" id="message" name="message" required="required"
                        placeholder="Write your message here."></textarea>
                </p>
                <input type="submit" value="Send" />
            </fieldset>
        </form>
    </article>
    <script src="./js/global.js"></script>
</body>

</html>
