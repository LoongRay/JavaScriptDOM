<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置按时间递增偏移</title>
    <script type="text/javascript">
        function addLoadEvent(func) {
            let oldonload = window.onload;
            if (window.onload != "function") {
                window.onload = func;
            } else {
                window.onload = function () {
                    oldonload();
                    func();
                }
            }
        }

        //初始化文本位置
        function positionMsg() {
            if (!document.getElementById) return false;
            if (!document.getElementById('msg')) return false;
            let msg = document.getElementById('msg');
            msg.style.position = 'absolute';
            msg.style.left = "50px";
            msg.style.top = "100px";
            //5秒后执行文本移动动画
            let movement = setTimeout("moveMsg()", 5000);
        }

        //文本移动动画
        function moveMsg() {
            if (!document.getElementById) return false;
            if (!document.getElementById('msg')) return false;
            let msg = document.getElementById('msg');
            //位置随时间递增递减函数
            let xpos = parseInt(msg.style.left);
            let ypos = parseInt(msg.style.top);
            if(xpos == 200 && ypos == 100){
                return true;
            }
            if(xpos < 200){
                xpos ++;
            }
            if(xpos > 200){
                xpos --;
            }
            if(ypos < 100){
                ypos ++;
            }
            if(ypos > 100){
                ypos --;
            }
            msg.style.left = xpos + "px";
            msg.style.top = ypos + "px";
            movement = setTimeout("moveMsg()",10);
        }

        addLoadEvent(positionMsg);

    </script>
</head>

<body>
    <p id="msg">welcome!</p>
</body>

</html>
